<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" 
        href = "https://statics.teams.cdn.live.net/hashed/favicon/prod/favicon-96x96-40c574c.png"
        type = "image/x-icon">
    <title>Microsoft Teams | Chat</title>
    <script src="https://kit.fontawesome.com/cb76c8418d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header>
        <h1>Microsoft Teams | Chat</h1>
    </header>
    <div class="main">
        <div class="participant_container">
            <div class="part_head">
                <h1>Participants</h1>
            </div>
            <div id="participant_name">
                <ul id="user"></ul>
            </div>
            <button id="leave_button" onclick="leave()">Leave</button>
            <button id="invite_button" onclick="invite()">Invite</button>
        </div>
        <div class="chat_container">
            <div class="chat_head">
                <i class="fas fa-comment fa-2x"></i>
                <h1>live Chat</h1>
            </div>
            <div class="message_box"></div>
            <div>
                <textarea id="textarea" cols="30" rows="1" placeholder="Type message here..."></textarea>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>

</html>
